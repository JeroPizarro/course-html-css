<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/hamburguer.css" />
    <title>Hamburger Menu</title>
  </head>
  <body>
    <div class="menu-wrap">
      <input type="checkbox" class="toggler" />
      <div class="hamburger">
        <i
          class="em em-chestnut"
          aria-role="presentation"
          aria-label="CHESTNUT"
        ></i>
        <div></div>
      </div>
      <div class="menu">
        <div class="menu-overlay">
          <div class="inner-layer">
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Services</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <header id="showcase">
      <div class="container container-showcase">
        <h1>
          <i class="em em-boar" aria-role="presentation" aria-label="BOAR"></i>
          Welcome!
        </h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Id a,
          necessitatibus dolorem exercitationem quasi perferendis architecto
          unde veritatis! Illum, laborum.
        </p>
        <a href="#" class="btn">Read More</a>
      </div>
    </header>
  </body>
</html>
