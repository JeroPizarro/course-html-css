<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Contact | John Doe Portfolio</title>
  </head>
  <body>
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <img src="img/logo.png" alt="John Doe Logo" id="logo" />
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="work.html">Work</a></li>
            <li><a href="contact.html" class="current">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <h2 class="section-title">Stay in touch</h2>
        <div class="bottom-line"></div>
        <p class="lead">Here is how you can contact with me</p>
        <form>
          <div class="text-fields">
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Please enter your name"
            />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Please enter your email"
            />
            <input
              type="text"
              name="phone"
              id="phone"
              placeholder="Please enter yor phone number"
            />
            <textarea
              name="msg"
              id="msg"
              placeholder="Your message goes here"
            ></textarea>
            <input type="submit" value="Submit!" class="btn btn-dark" />
          </div>
        </form>
      </div>
    </section>
    <section id="contact-b" class="text-center bg-light py-3">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa-3x"></i>
            <h3>Email</h3>
            <p>john@something.com</p>
          </div>
          <div>
            <i class="fas fa-phone fa-3x"></i>
            <h3>Phone Number</h3>
            <p>+34 665 478091</p>
          </div>
          <div>
            <i class="fas fa-address-card fa-3x"></i>
            <h3>Address</h3>
            <p>123 Evergreen, Boston, MA</p>
          </div>
        </div>
      </div>
    </section>
    <section id="contact-c" class="text-center bg-main py-3">
      <div class="container">
        <h1 class="heading-xl">Let's start your new project!</h1>
      </div>
    </section>
    <footer id="main-footer">
      <div class="container footer-content">
        <p>Copyright &copy; 2024, All Rights Reserved.</p>
        <div class="social">
          <i class="fab fa-twitter"></i>
          <i class="fab fa-facebook"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-linkedin"></i>
        </div>
      </div>
    </footer>
  </body>
</html>
